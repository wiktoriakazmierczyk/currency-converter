<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator walutowy</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="form.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,500;0,700;1,500;1,700&display=swap"
        rel="stylesheet">
    <script defer src="script.js"></script>
</head>

<body class="body">
    <div class="container">
        <form class="form js-form">
            <fieldset class="form__fieldset">
                <legend class="form__legend"><b>KALKULATOR WALUTOWY</b></legend>

                <p>
                    <label>
                        <span class="form__label"><b>Przelicz z:</b></span>
                        <select class="form__field--select js-currency">
                            <option value="EUR">EUR (euro)</option>
                            <option value="PLN" selected>PLN (polski złoty)</option>
                            <option value="GBP">GBP (funt brytyjski)</option>
                            <option value="CHF">CHF (frank szwajcarski)</option>
                            <option value="USD">USD (dolar amerykański)</option>
                        </select>
                        <input class="form__field js-amount" placeholder="wpisz kwotę" type="number" min="0.01"
                            step="any" required>
                    </label>
                </p>
                
                <p>
                    <label>
                        <span class="form__label"><b>Przelicz na:</b></span>
                        <select class="form__field--select js-exchange">
                            <option value="EUR" selected>EUR (euro)</option>
                            <option value="PLN">PLN (polski złoty)</option>
                            <option value="GBP">GBP (funt brytyjski)</option>
                            <option value="CHF">CHF (frank szwajcarski)</option>
                            <option value="USD">USD (dolar amerykański)</option>
                        </select>
                        <input class="form__field form__field--special js-result" readonly>
                    </label>
                </p>

            </fieldset>
        </form>
    </div>
    <p class="footer">Bieżące kursy średnie walut obcych pochodzą ze strony internetowej Narodowego Banku
        Polskiego.<br>Tabela nr
        039/A/NBP/2023 z dnia 2023-02-24.
    </p>
</body>

</html>
